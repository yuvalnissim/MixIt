<ion-header>
  <ion-toolbar>
    <ion-title>
      Top 10 Players
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Player Name</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Score</ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let player of players">
      <ion-col>
        {{ player.name }}
      </ion-col>
      <ion-col>
        {{ player.score }}
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="full" (click)="startNewGame()">New Game</ion-button>
</ion-content>
